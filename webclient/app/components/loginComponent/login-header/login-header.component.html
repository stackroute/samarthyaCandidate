<!--Header start-->
<md-toolbar color="primary" class="mainHeader">
  <!--<a href="/">-->
  <p class="logo">Samarthya</p>
  <!--</a>-->
  <span class="fill-remaining-space"></span>

  <!--login button-->
  <div fxLayout="row">
    <div fxFlex="100">
      <button md-button color="accent" (click)="login()" class="full-width largeBtn">Login</button>
    </div>
  </div>
  <!--create account button-->
  <div fxLayout="row">
    <div fxFlex="100">
      <button md-button color="accent" (click)="verifyEmail()" class="full-width largeBtn">Sign Up</button>
    </div>
  </div>
</md-toolbar>
<div class="langBar" fxFlex fxHide.xs>
  <button *ngFor="let lang of languages" title={{lang.name}} class="langBtn" md-button>
   <div> {{lang.nativeName}}</div>
    </button>
</div>
